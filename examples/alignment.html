<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alignment</title>
    <link rel="stylesheet" href="../dist/css/styles.css">
    <script src="../src/js/class-toggler.es6.js"></script>
    <!-- Initialization of Class Toggler -->
    <script>
      document.addEventListener('DOMContentLoaded', () => classToggler.init());
    </script>
    <script src="../src/js/prism.js"></script>
  </head>
  <body>
    <section class="contents">
      <h2 class="intro">Alignment</h2>
      <div class="grid two--column">
        <div class="container flex align-both">
          <div class="item">Block One</div>
          <div class="item">Block Two and some extra</div>
          <div class="item">Block Three</div>
          <div class="item">Block Four and some extra<br>with some height</div>
        </div>
        <div>
          <pre><code class="language-css">
.container{
  display: flex;
  flex-wrap: wrap;
}
          </code></pre>
        </div>
      </div>

      <div class="grid two--column">
        <div class="container grid align-both">
          <div class="item">Block One</div>
          <div class="item">Block Two and some extra</div>
          <div class="item">Block Three</div>
          <div class="item">Block Four</div>
        </div>
        <div>
          <pre><code class="language-css">
.container{
  display: grid;
  grid-template-columns: 100px 100px 100px;
}
          </code></pre>
        </div>
      </div>

    </section>
  </body>
</html>
